<div>
  <h1>Sorting results</h1>
  <div class="results">Trying to run...</div>
</div>

<script src="../../common/common.js"></script>
<script src="../../common/perf.js"></script>
<script src="../../common/sort.js"></script>
<script src="./script.js"></script>
<script>
  window.onload = function () {
    var n = parseInt(window.location.search.split("?n=")[1]);
    var list = []

    var results = {
      sorting: 0,
      size: n,
      type: 'JS'
    };

    for (var i = 0; i < n; i++) {
      list.push(randomNumber(-10000, 10000));
    }

    console.log(list)

    var fStart = performance.now();
    run(list)
    var fEnd = performance.now();

    results.sorting = fEnd - fStart
    var url = "https://olavihaapala.fi/api/measurements/sort";
    postResults(url, results);
    document.querySelector(".results").innerHTML = JSON.stringify(results);
  }
</script>
